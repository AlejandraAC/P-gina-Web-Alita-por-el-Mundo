<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC - Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Barra de Navegación -->
    <header class="header">
        <nav class="navbar">
            <!-- Enlace para redirigir a la página de inicio -->
            <a href="index.html">
                <img src="logo-hsbc.png" alt="Logo HSBC">
            </a>
            <!-- Lista desordenada de navegación -->
            <ul class="nav-menu">
                <li><a href="#">Insights</a></li>
                <li><a href="#">Productos y Soluciones</a></li>
                <li><a href="#">Centro de Soporte</a></li>
                <li><a href="#">Contacto HSBC</a></li>
            </ul>
            <!-- Barra de búsqueda con un campo de texto y un icono de lupa -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </div>
            <!-- Contenedor del botón de iniciar sesión -->
             <div class="login-container">
                <!-- Botón rojo de iniciar sesión -->
                 <button class="login-btn">Iniciar Sesión</button>
                 <!-- Menú desplegable que aparece al pasar el ratón sobre el botón de iniciar sesión -->
                <div class="dropdown-content">
                    <a href="#">Mi cuenta</a>
                    <a href="#">Salir</a>
                </div>
             </div>
        </nav>
    </header>
    <script src="script.js"></script>
</body>

</html>
