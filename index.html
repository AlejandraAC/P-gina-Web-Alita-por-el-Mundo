<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Navbar Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- Menú hamburguesa para pantallas pequeñas -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Logo de HSBC -->
            <a href="#" class="logo">
                <img src="hsbc-logo.png" alt="HSBC Logo"> <!-- Imagen del logo de HSBC -->
            </a>
            <!-- Menú de navegación principal -->
            <ul class="nav-menu">
                <li><a href="#">Insights</a></li>
                <li><a href="#">Productos y Soluciones</a></li>
                <li><a href="#">Centro de Soporte</a></li>
                <li><a href="#">Contacto HSBC</a></li>
            </ul>
            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar..."> <!-- Campo de entrada de búsqueda -->
                <!-- Icono de lupa para la búsqueda -->
                <span class="search-icon">&#128269;</span>
            </div>
            <!-- Botón de inicio de sesión con menú desplegable -->
            <div class="login-container">
                <button class="login-btn">Iniciar Sesión</button>
                <!-- Contenido del menú desplegable -->
                <div class="dropdown-content">
                    <a href="#">Mi cuenta</a>
                    <a href="#">Cerrar sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript externo -->
</body>
</html>
